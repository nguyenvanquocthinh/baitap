<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./fb.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,500;0,600;1,700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="mainsize">
      <section class="bg">
        <form>
          <div class="inline">
            <label for="email">Email hoặc điện thoại</label><br />
            <input id="email" type="email" /><br />
            <input id="name" - type="checkbox" />
            <label for="name">Duy trì đăng nhập</label>
          </div>
          <div class="inline">
            <label for="password">Mật khẩu</label><br />
            <input id="password" type="password" /><br />
            <a class="a" href="">quên mật khẩu</a>
          </div>
          <div class="inline">
            <button class="button__bg">Đăng nhập</button>
          </div>
        </form>
      </section>
      <section class="sectionbg">
        <form>
          <h1 class="height1">ĐĂNG KÝ</h1>
          <h4>Miễn phí và sẽ luôn như vậy.</h4>
          <div class="height1">
            <input id="name" type="name" placeholder="Họ" />
            <input id="name" type="name" placeholder="Tên" />
          </div>
          <div>
            <input
              id="email"
              type="email"
              placeholder="Email hoặc số điện thoại"
            />
          </div>
          <div class="height1">
            <input
              id="email"
              type="email"
              placeholder="Nhập lại email hoặc số điện thoại"
            />
          </div>
          <div>
            <input id="password" type="password" placeholder="Mật khẩu mới" />
          </div>
          <div class="height1">
            <h4>Ngày sinh</h4>
            <div>
              <select name="" id="">
                <option value="">Ngày</option>
              </select>
              <select name="" id="">
                <option value="">Tháng</option>
              </select>
              <select name="" id="">
                <option value="">Năm</option>
              </select>
            </div>

            <a class="small" style="text-decoration: none" href=""
              >Tại sao tôi cần phải cung cấp ngày tháng năm sinh của mình?</a
            >
          </div>
          <div>
            <label for="man">Nam</label>
            <input id="man" name="gender" type="radio" />
            <label for="woman">Nữ</label>
            <input id="woman" name="gender" type="radio" />
          </div>
          <p class="height1">
            Bằng cách nhấp vào đăng ký, bạn đồng ý với
            <a style="text-decoration: none" href=""
              >Các điều khoản chúng tôi</a
            >
            và rằng bạn đã đọc
            <a style="text-decoration: none" href="">Chính sách dữ liệu</a> của
            chúng tôi bao gồm
            <a style="text-decoration: none" href="">Sử dụng cookie</a>
          </p>
          <div>
            <button class="box"><b>Đăng ký</b></button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
