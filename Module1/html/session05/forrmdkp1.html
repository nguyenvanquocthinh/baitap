<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./formdkp1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,500;0,600;1,700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-header">
      <div class="auth__containter">
        <div class="header__form-heading">
          <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
          <span>
            Bạn đã đăng ký tài khoản?
            <a class="header__form-a" href="">Đăng nhập</a>
          </span>
        </div>

        <div class="auth__form-form">
          <h2>THÔNG TIN CÁ NHÂN</h2>
          <div class="auth__form-input">
            <label class="auth__form-input-label" for="name">Họ</label>
            <input class="form-height" type="name" id="name" placeholder="Họ" />
          </div>
          <div class="auth__form-input">
            <label class="auth__form-input-label" for="name">Tên</label>
            <input
              class="form-height"
              type="name"
              id="name"
              placeholder="Tên"
            />
          </div>
          <div class="auth__form-input">
            <label class="auth__form-input-label" for="phone"
              >Số điện thoại</label
            >
            <input
              class="form-height"
              type="name"
              id="name"
              placeholder="Số điện thoại"
            />
          </div>
          <div class="auth__form-input">
            <label class="auth__form-input-label" for="Email">Email</label>
            <input
              class="form-height"
              type="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="auth__form-input">
            <label class="auth__form-input-label" for="password"
              >Mật khẩu</label
            >
            <input
              class="form-height"
              type="password"
              id="password"
              placeholder="Mật khẩu"
            />
          </div>
          <div class="auth__form-btn">
            <button class="auth__form-btn-color"><b>ĐĂNG KÝ</b></button>
          </div>
          <div class="block-social">
            <p class="block-social-p">Hoặc đăng nhập bằng</p>
            <a href="" class="block-social-facebook">
              <img
                class="block-social-img"
                src="	https://bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg
                "
                alt=""
                width="129px"
                height="37px"
              />
            </a>
            <a href="" class="block-social-google">
              <img
                class="block-social-img"
                src="	https://bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg"
                alt=""
                width="129px"
                height="37px"
              />
            </a>
          </div>

          <div class="auth__form-aside">
            <p class="auth__form-policy">
              Bằng việc đăng kí, bạn đã đồng ý với Techstore về
              <a class="auth__form-link" href="">Điều khoản lịch sự</a>
              &
              <a href="" class="auth__form-link">Chính sách bảo mật</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
