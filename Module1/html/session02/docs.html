<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Learn HTML Table</h1>
    <table border="1px" cellpadding="15" cellspacing="1">
      <thead align="center">
        <tr>
          <th rowspan="2">STT</th>
          <th>name</th>
          <th>price</th>
        </tr>
        <tr>
          <th>name</th>
          <th>price</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td>1</td>
          <td>Nguyễn Văn A</td>
          <td>10000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nguyễn văn B</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Nguyễn Văn C</td>
          <td>1000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Tổng cộng</td>
          <td colspan="2">3000</td>
        </tr>
      </tfoot>
    </table>
    <select name="city">
      <option value="hn">Hà Nội</option>
      <option value="hp">Hải Phòng</option>
      <option value="dn">Đà Nẵng</option>
      <option value="sg">Sài Gòn</option>
      <option value="ct">Cần Thơ</option>
   </select>
    <caption>
      Thẻ PROGRESS
    </caption>
    <progress max="100" value="50"></progress>
    <caption>Thẻ audio</audio></caption><br>
    <audio controls>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      <br>
      <textarea name="" id="" cols="30" rows="10"></textarea><br>
