<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 style="color: rgb(27, 27, 195)">ĐĂNG KÝ HỌC VIÊN</h2>
    <form>
      <div>
        <label for="name">Họ Và Tên</label>
        <input id="name" type="name" />
      </div>
      <div>
        <label for="text">Ngày sinh</label>
        <input id="text" type="text" />
      </div>
      <div>
        <label for="Nam">Nam</label>
        <input id="Nam" name="gender" type="radio" />
        <label for="girl">Nữ</label>
        <input id="girl" name="gender" type="radio" />
      </div>
      <div>
        <label for="Address">Địa chỉ</label>
        <textarea name="Address" id="" cols="30" rows="5"></textarea>
      </div>
      <div>
        <label for="class">lớp</label>
        <select>
          <option value="class">-chọn lớp--</option>
          <option value="1">lớp 1</option>
          <option value="2">lớp 2</option>
          <option value="3">lớp 3</option>
        </select>
      </div>
      <div>
        <label for="email">Địa chỉ Email</label>
        <input id="email" type="email" />
      </div>
      <div>
        <label for="phone">Số điện thoại</label>
        <input id="phone" type="phone" />
      </div>
      <div>
        <button>Đăng ký</button>
        <button>Nhập lại</button>
      </div>
    </form>
  </body>
</html>
