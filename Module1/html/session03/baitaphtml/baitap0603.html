  <head>

    <title>Document</title>
  </head>

      <h1>Booking Form</h1>

      <div>

      <div>

      <div>
        <label for="time">Time</label>

      <div>
        <label for="text">Number of guest</label>

      </div>

      <button>submit</button>
    </form>
